<!DOCTYPE html>
<html>
    <head>
        <title>
            21089804D_Drinking Ordering Form
        </title>
        <link rel="stylesheet" href="styles/order.css">
    </head>
    <body>
        <header>
            <h1>
                Drink Ordering Form
            </h1>
        </header>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="currentPage">
                    <a href="#">Order</a>
                </li>
                <li>
                    <a href="#">Menu</a>
                </li>
            </ul>
        </nav>
        <main>
            <form action="#" method="POST">
                <div class="name-input">
                    <label for="name">
                        Name:
                    </label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="drink-select">
                    <label for="drink">
                        Drink:
                    </label>
                    <select id="drink" name="drink">
                        <option value="Bubble Miltea">Bubble Milktea</option>
                        <option value="Iced Latte">Iced Latte</option>
                        <option value="Pineapple">Pineapple Juice</option>
                    </select>
                </div>
                <div class="size-select">
                    <label for="size">
                        Size:
                    </label>
                    <input type="radio" id="small" name="size" value="small" checked>
                    <label for="small">Small</label>
                    <input type="radio" id="medium" name="size" value="medium">
                    <label for="medium">Medium</label>
                    <input type="radio" id="large" name="size" value="large">
                    <label for="large">Large</label>
                </div>
                <div class="submission">
                    <input type="submit" value="Place Order">
                </div>
            </form>
        </main>
        <footer>
            &copy; 21089804D Chen Chun Long - EIE4432 Lab 1 Project
        </footer>
    </body>
</html>
